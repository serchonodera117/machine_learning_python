<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>First model</title>
</head>
<body>
    <div class="container mt5">
        <div class="col-12 col-md-4 offset-md-4">
            <form>
                <div class="mb-3">
                    <label for="celsius" class="form-label">Celsius: <span id="lbl-celsius">0</span></label>
                    <input type="range" id="celsius" class="form-range" min="-200" max="200" oninput="convertoFahrenheit()">
                    <div class="form-text">Desliza para cambiar el valor de grados celsius</div>
                </div>

                <div class="mb-3">
                    <label for="celsius" class="form-label">Resultado</label>
                    <div id="resultado">
                      0 grados celsius son 32 grados fahrenheit
                    </div>
                  </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script type="text/javascript">
        let model = null;
        //load model
        (async()=>{
            console.log("Loading model...");
            model = await tf.loadLayersModel('model.json');
            console.log("Model loaded")
        })();

        function convertoFahrenheit(){
            let celsius = document.getElementById("celsius").value;
            document.getElementById("lbl-celsius").innerHTML = celsius

            if(model != null){
                let tensor = tf.tensor1d([parseInt(celsius)])
                let prediccion = model.predict(tensor).dataSync();
                prediccion = Math.round(prediccion);
                
                document.getElementById("resultado").innerHTML = celsius + " celsius son " + prediccion + " fahrenheit!";

            } else {
              document.getElementById("resultado").innerHTML = "Intenta de nuevo en un momento...";
          }
        }
    </script>
</body>
</html>
